<div class="container" fxLayout="column">
  <app-backend-error-messages
    *ngIf="errorsProps"
    [backendErrors]="errorsProps"
  ></app-backend-error-messages>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-content class="content" fxLayout="column" fxLayoutGap="7px">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput
            type="text"
            placeholder="Course title"
            formControlName="title"
          />                
          <mat-error
            *ngIf="form.get('title').invalid && form.get('title').touched"
          >
            <mat-error *ngIf="form.get('title').errors.required">
              Поле title не может быть пустым
            </mat-error>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field>
          <mat-label>Description</mat-label>
          <textarea matInput
            rows="5"
            placeholder="What is this course about?"
            formControlName="description"
          ></textarea>      
          <mat-error
            *ngIf="form.get('description').invalid && form.get('description').touched"
          >
            <mat-error *ngIf="form.get('description').errors.required">
              Поле description не может быть пустым
            </mat-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="wField">
          <mat-label>Date</mat-label>
          <input matInput
            type="date"
            placeholder="MM.DD.YYYY"
            formControlName="date"
          />                
          <mat-error
            *ngIf="form.get('date').invalid && form.get('date').touched"
          >
            <mat-error *ngIf="form.get('date').errors.required">
              Поле date не может быть пустым
            </mat-error>            
          </mat-error>
        </mat-form-field>
        
        <mat-form-field class="wField">
          <mat-label>Duration</mat-label>
          <input matInput
            type="number"
            placeholder="Input in minutes"
            formControlName="duration" 
          />               
          <mat-error
            *ngIf="form.get('duration').invalid && form.get('duration').touched"
          >
            <mat-error *ngIf="form.get('duration').errors.required">              
              Поле duration не может быть пустым
            </mat-error>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Authors</mat-label>
          <input matInput
            type="text"
            class="form-control form-control-lg"
            placeholder="Start typing..."
            formControlName="authors"
          />               
          <mat-error
            *ngIf="form.get('authors').invalid && form.get('authors').touched"
          >
            <mat-error *ngIf="form.get('authors').errors.required">
              Поле authors не может быть пустым
            </mat-error>            
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button
          type="submit"
          [disabled]="form.invalid || isSubmittingProps"
        >
          Save
        </button>
        <button mat-button
          type="button"
          (click)="onCancel()"
        >
          Cancel
        </button>
      </mat-card-actions>

      
    </mat-card>
      
  </form>

</div>
