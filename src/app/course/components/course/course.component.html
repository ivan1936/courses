  <div class="container" fxLayout="column">
    <app-loading *ngIf="isLoading$ | async"></app-loading>
    <app-error-message *ngIf="error$ | async"></app-error-message>
  
      <mat-card *ngIf="course">
        <mat-card-content class="content" fxLayout="column" fxLayoutGap="10px">
          <h2 mat-h2>{{ course.title }}</h2>
          <mat-label>
            <p>{{ course.description }}</p>
          </mat-label>
          <mat-label>
            {{ course.date }}
          </mat-label>
          <mat-label>
            {{ course.duration | durationTrans }}
          </mat-label>  
        </mat-card-content>
        <mat-label>
          {{ course.authors }}
        </mat-label> 
  
        <mat-card-actions>
          <a mat-button
            [routerLink]="['/courses', course.id, 'edit']"
          >
            Edit
          </a>
          <button mat-button
            type="button"
            (click)="deleteCourse()"
          >
            Delete
          </button>
          <button mat-button
            type="button"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </mat-card-actions>        
      </mat-card> 
  </div>
